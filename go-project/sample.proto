syntax = "proto3";

package hello;

option go_package = "github.com/example/user/hello";

message Address {
    string city = 1;
    string state = 2;
    string country = 3;
}

message Profile {
    string image = 1;
    repeated string someArray = 2;
}

message Roles {
    bool active = 1;
    bool member = 2;
}

message User {
    string id = 1;    
    string name = 2;
    string userId = 3;
    Address address = 4;
    Profile progile = 5;
    Roles roles = 6;
}
